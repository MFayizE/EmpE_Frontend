<section class="bg-[#FCF8F3] h-20 flex justify-between px-10">
    <div class="flex">
        <div class="flex items-center menuIcon">
            <span class="cursor-pointer" *ngIf="!open" (click)="toggleMenu()">
                <i class="material-symbols-outlined  hover:text-rose-600" >menu</i>
            </span>
            <span class="cursor-pointer" *ngIf="open" (click)="toggleMenu()">
                <i class="material-symbols-outlined text-rose-600 hover:text-black" >menu_open</i>
            </span>
        </div>
        <img class="object-contain w-36" src="assets/Icon/headerLogo.png" alt="">
        <img class="object-contain w-36 -ms-8" src="assets/Icon/headerText.png" alt="">
    </div>
    <div class="flex items-center">
  
        <div class="relative dropdown">
            <i class="material-symbols-outlined hover:text-rose-600 cursor-pointer"
              (click)="settingsDrop = !settingsDrop">settings</i>
            <div class="absolute  right-0 w-36 mt-2 origin-top-right rounded-md shadow-lg"
              *ngIf="settingsDrop">
              <a 
                class="block px-4 py-2 text-sm bg-white text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                role="menuitem" (click)="onClickSignOut()">Sign out</a>
            </div>
          </div>
    </div>

</section>
