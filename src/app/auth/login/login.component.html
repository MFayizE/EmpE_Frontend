<div class="min-h-screen bg-bgwhite flex justify-center items-center ">
    <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20 w-3/4 lg:w-2/6  ">
        <form [formGroup]="loginForm">

            <div class="mb-12">
                <h1 class="text-lg  font-bold text-center mb-2">Sign In</h1>
                <p class="text-grey text-sm text-center">Please sign in to your account.</p>
            </div>
            <div class="space-y-4 mb-10">
                <input placeholder="Email Addres" formControlName="email"
                    class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                <div class="relative">
                    <input [type]="passType" placeholder="Password" formControlName="password" autocomplete="on"
                        class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 ">
                        <span class="material-symbols-outlined cursor-pointer"
                            [ngClass]="{'hidden': showPass, 'block':!showPass }"
                            (click)="showPass = !showPass;passType='password'">
                            visibility
                        </span>
                        <span class="material-symbols-outlined cursor-pointer"
                            [ngClass]="{'hidden': !showPass, 'block':showPass }"
                            (click)="showPass = !showPass;passType='text'">
                            visibility_off
                        </span>
                    </div>

                </div>

            </div>
            <div class="text-center mt-6 mb-10">
                <button class="py-2 w-full text-sm text-white bg-emerald-500 rounded-2xl font-bold disabled:opacity-50"
                    (click)="onClickSubmit(); clicked = true" [disabled]="loginForm.invalid || clicked">Sign In</button>
            </div>
        </form>

    </div>
</div>
